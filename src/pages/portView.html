<!DOCTYPE html>
<html lang="pt-BR">

<head>

<body>

    <header id="cabecalho">

        <div id="cabecalho_esquerdo">
            <img id="logo_orange" src="../assets/logo_orange.svg" alt="Logo Orange Portfólio">
            <button class="hamburger-menu">

                <i class="fas fa-bars"></i>

            </button>
            <nav id="menu">

                    <a href="">

                </ul>
            </nav>
        </div>

        <div id="box-profile" class="flex-box-space-between">

    </main>

        <div id="search_project">

            <input type="text" id="search_project_name" name="name_project" size="20" />

            <div class="name-image">
                <img class="user-photo" src="../assets/perfil2.png" alt="Foto Usuário">
                <h1 class="user-name">Enzo Martin • 02/24</h1>
            </div>
            <div class="button-container">
                <button class="button-sup">UX</button>
                <button class="button-sup">Web</button>
            </div>
        </div>

        <div class="container-project-user">
            <a href="" target="_blank">

               </a>
               <div class="name-image">
                   <img class="user-photo" src="../assets/perfil3.png" alt="Foto Usuário">

                    <img class="image-desc"src="../assets/port2.png" alt="Descrição da imagem">

               </a>
               <div class="name-image">
                   <img class="user-photo" src="../assets/carolina valentim.png" alt="Foto Usuário">

                <button class="button-sup">UX</button>

                <img class="image-desc"src="../assets/port3.png" alt="Descrição da imagem">
            </article>
            </a>
            <div class="name-image">
                <img class="user-photo" src="../assets/Profile-Image.png" alt="Foto Usuário">

                <button class="button-sup">UX</button>
